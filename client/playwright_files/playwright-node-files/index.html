    <script>
    // Fetch the JSON data and populate the table
    fetch('extractedData.json')
        .then(response => response.json())
        .then(data => {
            const tableBody = document.querySelector('#data-table tbody');

            data.forEach(item => {
                const tableBody = document.querySelector('#data-table tbody');

                // Split titles and prices into arrays
                const titleArray = item.titles.split('\n');
                const priceArray = item.prices.split('\n');

                // Create cells for each title and price, ensuring they're side-by-side and in separate rows
                for (let i = 0; i < titleArray.length; i++) {
                    
                    const row = document.createElement('tr');

                    const titleCell = document.createElement('td');
                    titleCell.textContent = titleArray[i].trim();
                    row.appendChild(titleCell);

                    const priceCell = document.createElement('td');
                    priceCell.textContent = priceArray[i].trim();
                    row.appendChild(priceCell);

                    tableBody.appendChild(row);

                    // Create a new row after the price cell if it's the last item
                    if (i === titleArray.length - 1) {
                        const newRow = document.createElement('tr');
                        tableBody.appendChild(newRow);
                    }
                }
            });
        });
